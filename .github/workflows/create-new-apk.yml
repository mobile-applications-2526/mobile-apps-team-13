name: Expo EAS Build and Update

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mobile/**' 

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo / EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build Android Preview
        run: eas build --platform android --profile preview --non-interactive

      - name: Publish OTA Update
        run: |
          eas update --branch preview --message "Auto-update from GitHub Action: ${{ github.event.head_commit.message }}" --non-interactive
