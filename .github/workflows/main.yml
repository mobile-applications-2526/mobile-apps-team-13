name: Deploy Omdehoek Backend - Staging

on:
  push:
    branches:
      - development
    paths:
      - 'OmDeHoek-Backend/**' # Only triggers if files in this folder change

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Replace with your version (6.0, 7.0, etc.)

      - name: Restore dependencies
        run: dotnet restore ./OmDeHoek-Backend/OmDeHoek.sln

      - name: Build
        run: dotnet build ./OmDeHoek-Backend/OmDeHoek.sln --no-restore --configuration Debug

      - name: Run Tests
        run: dotnet test ./OmDeHoek-Backend/OmDeHoek.sln --no-build --verbosity normal

      - name: Publish
        run: |
          dotnet publish ./OmDeHoek-Backend/OmDeHoek/OmDeHoek.csproj \
          -c Debug \
          -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./app

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: omdehoek-staging
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: ./app
